{% set name = "gtdownloader" %}
{% set version = "1.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 2cc354e1a8ab5b30d057bbe9db57372d8d43b00976cc0c5214dec64abcadd5a0
   

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - geopandas >=0.10.2
    - matplotlib-base >=3.4.3
    - pandas >=1.3.2
    - plotly >=5.5.0
    - python >={{ python_min }}
    - pyyaml
    - seaborn >=0.11.2
    - shapely >=1.8.0
    - wordcloud >=1.8.2.2
    - python >={{ python_min }}

test:
  requires:
    - python {{ python_min }}
  imports:
    - gtdownloader
    - gtdownloader._utils

about:
  home: "https://gtdownloader.readthedocs.io/"
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "A Python package for the simple downloading of tweets with geographical information"
  doc_url: https://gtdownloader.readthedocs.io/
  dev_url: https://github.com/jugacostase/gtdownloader

extra:
  recipe-maintainers:
    - jugacostase
